<form [formGroup]="newPaperForm" (ngSubmit)="onSubmit()" >
    <div>
        <md-input placeholder="Name" formControlName="name"></md-input>

    <md-input-container>
      <input md-input placeholder="Name" formControlName="name">
    </md-input-container>
        <av-validation-messages [control]="newPaperForm.controls.name"></av-validation-messages>
    </div>

    <button md-raised-button color="primary" type="submit" [disabled]="!newPaperForm.valid" >Submit</button>
</form>
