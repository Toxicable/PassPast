<h1>Courses</h1>
<a  class="header-navigation__link" [routerLink]="['/courses', 'add-course']">Add Course</a>  
<button type="button" (click)="openDialog()">Open dialog</button>
<md-icon>home</md-icon>

<md-list>
    <md-list-item *ngFor="let course of courses$ | async" [routerLink]="[course.id]">
        <h3 md-line>{{course.name}}</h3>
        <span md-line>Code: {{course.code}}</span>
    </md-list-item>
</md-list>
