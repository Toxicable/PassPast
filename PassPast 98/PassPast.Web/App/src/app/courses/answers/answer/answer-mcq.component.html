<div fxLayout="row">
  <span fxFlex="5">
    {{answer.contentOrIncriment}}
  </span>

  <md-progress-bar [mdTooltip]="(oidc.loggedIn$ | async) ? 'Click to vote' : 'You must be logged in to vote'" mdTooltipPosition="above"
    mode="determinate" (click)="sendVote()" class="can-click" [value]="(answer.totalVotes/totalAnswerVotes) * 100"></md-progress-bar>

  <span>
    {{answer.totalVotes}}
  </span>
</div>
