<div style="display:flex;">
  <span>
    <app-vote type="answer" [id]="answer.id" [votesSum]="answer.totalVotes"></app-vote>
  </span>
  <span>
    <div>
      <strong>{{answer.createdBy?.userName}}</strong> <small>{{answer.createdAt | date}}</small>
    </div>
    <markdown>
      {{answer.contentOrIncriment}}
    </markdown>
  </span>


</div>
