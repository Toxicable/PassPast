<div fxLayout="column ">
  <app-vote type="comment" [id]="comment.id" [voteCount]="comment.votesSum"></app-vote>
  <div >
    <div>
      {{comment.hasVoted}}
      <strong>{{comment.createdBy.userName}}</strong> <small>{{comment.createdAt | date}}</small>
    </div>
    <div>
      {{comment.content}}
    <div>
  </div>
</div>
