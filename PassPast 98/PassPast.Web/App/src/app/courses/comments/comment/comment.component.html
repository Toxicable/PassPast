<div fxLayout="column ">
  <app-vote type="comment" [id]="comment.id" [votesSum]="comment.votesSum" [voteValue]="comment.voteValue" [loggedIn]="loggedIn"></app-vote>
  <div >
    <div>
      <strong>{{comment.userIdentifier}}</strong> <small>{{comment.createdAt | date:'medium'}}</small>
    </div>
    <markdown>
      {{comment.content}}
    </markdown>
  </div>
</div>
