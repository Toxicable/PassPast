<div>
    <span md-line>
        <!--id: {{question.id}}-->
    </span>
    <span md-line>
       {{question.incriment}}
    </span>
    <span >
        <!--type: {{question.type}}-->
    </span>
    <div>
        Answers:<br />
        <div *ngFor="let answer of question.answers">
            <span *ngIf="question.type == 0">                
                {{answer.contentOrIncriment}}
                Votes: {{answer.totalVotes}}<br />
            </span>
            <span *ngIf="question.type == 1">
                Short
                Votes: {{answer.totalVotes}}<br />
                {{contentOrIncriment}}
            </span>
        </div> 
    </div>
    <ul>
        <li *ngFor="let subQuestion of question.subQuestions">
            <app-question [question]="subQuestion"></app-question>        
        </li> 
    </ul>
    
</div>
