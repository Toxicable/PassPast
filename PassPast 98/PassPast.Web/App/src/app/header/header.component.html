<md-toolbar color="primary" >
  <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100%">
      <span>
        <h2>
          <a [routerLink]="['/']" >Pass Past</a>
        </h2>
      </span>
      <span>
        <a [routerLink]="['/courses']">Courses</a>

        <a >
        <!--[routerLink]="[ (currentCourse$ | async)?.id]">-->
          {{(currentCourse$ | async)?.code}}
        </a>

        <a >
        <!--[routerLink]="['/courses', {{(currentCourse$ | async)?.id}}, {{(currentCourse$ | async)?.id}}]">-->
          {{(currentPaper$ | async)?.name}}
        </a>

        <a >
        <!--[routerLink]="['/courses', {{(currentCourse$ | async)?.id}}, {{(currentCourse$ | async)?.id}}, {{(currentCourse$ | async)?.id}}]">-->
          {{(currentExam$ | async)?.year}}
        </a>

        <a >
        <!--[routerLink]="['/courses', {{(currentCourse$ | async)?.id}}]">-->
          {{(currentExam$ | async)?.semester}}
        </a>

      </span>
    <span>
      <span *ngIf="(loggedIn$ | async)" >
          Welcome {{(profile$ | async)?.unique_name}}
          <a (click)="logout()">Logout</a>
      </span>
      <span *ngIf="!(loggedIn$ | async)">
          <a  class="header-navigation__link" [routerLink]="['/auth/login']">Login</a>
      </span>
    </span>
  </div>
</md-toolbar>
<app-loading-bar></app-loading-bar>
