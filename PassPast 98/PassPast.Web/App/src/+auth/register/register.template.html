<h1>Register</h1>

<form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">

    <validation-summary [errorMessages]="errors"></validation-summary>

    <div>
        <md-input placeholder="Username" formControlName="userName"></md-input>
        <control-messages [control]="registerForm.controls.userName"></control-messages>
    </div>

    <div [formGroup]="registerForm.controls.passwords">
        <div>
            <md-input placeholder="Password" formControlName="password"></md-input>
            <control-messages [control]="registerForm.controls.passwords.controls.password"></control-messages>
        </div>

        <div>
            <md-input placeholder="Confirm Password" formControlName="confirmPassword"></md-input>
            <control-messages [control]="registerForm.controls.passwords.controls.confirmPassword"></control-messages>
        </div>
        <div *ngIf="registerForm.controls.passwords.errors?.invalidCompare && registerForm.controls.passwords.touched">
            Passwords must match
        </div>
    </div>

    <button md-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" >Submit</button>
</form>
