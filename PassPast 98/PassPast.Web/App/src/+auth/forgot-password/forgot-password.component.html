<h1>Forgot your password?</h1>

<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
    <div>
        <md-input placeholder="Username" formControlName="userName"></md-input>
        <control-messages [control]="forgotPasswordForm.controls.userName"></control-messages>
    </div>



    <button md-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid" >Submit</button>
</form>
