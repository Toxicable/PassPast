<h1>Exams</h1>     
<a  class="header-navigation__link" [routerLink]="['/courses', 1, 2, 'add-exam']" routerLinkActive="active-router-link">Add Exam</a>

<div>
    <div *ngFor="let exam of exams$ | async" [routerLink]="exam.id">
        {{exam.id}}
        {{exam.year}}
        {{exam.semester}}
        {{exam.paperId}}
    </div>
</div>
