<form [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">

  <div>
    <form-input controlName="roleName" placeholder="Role Name" [group]="form"></form-input>
  </div>

  <div>
    <form-input controlName="userKey" placeholder="User Key" [group]="form"></form-input>
  </div>

  <button md-raised-button color="primary" type="submit" [disabled]="!form.valid">Submit</button>
</form>
