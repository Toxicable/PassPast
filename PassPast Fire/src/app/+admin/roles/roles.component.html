
<button type="button" md-raised-button color="primary" (click)="openDialog()">Add User to Role</button>

<h2>Roles</h2>
<div *ngFor="let role of roles$ |async">
  <div>{{role.name}}</div>
  <h4>Users</h4>
  <div *ngFor="let user of role.users">
    <button md-icon-button (click)="removeRole(role.name, user.$key)">
      <md-icon>remove</md-icon>
    </button>
    <div md-line>{{user.$key}}</div>
    <div md-line>{{user.updatedAt | date:'medium'}}</div>
  <hr />
  </div>
</div>
