<div fxLayout="row">
  <span fxFlex="5">
    {{answer.contentOrIncriment}}
  </span>
  <!--[mdTooltip]="loggedIn ? 'Click to vote' : 'You must be logged in to vote'" mdTooltipPosition="above"-->
  <md-progress-bar  [color]="answer.userVoteValue === 1 ? 'accent': 'primary'"
    mode="determinate" (click)="sendVote()" class="can-click" [value]="(answer.voteSum/totalAnswerVotes) * 100"></md-progress-bar>

  <span>
    {{answer.voteSum || 0}}
  </span>
</div>
