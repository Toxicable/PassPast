<div style="display:flex;">
  <span>
    <app-vote type="answer" [key]="answer.$key" [loggedIn]="loggedIn" [sum]="answer.voteSum" [userVoteValue]="answer.userVoteValue"></app-vote>
  </span>
  <span>
    <div>
      <strong>{{answer.userIdentifier}}</strong> <small class="gray-text">{{answer.createdAt | date}}</small>
    </div>
    <markdown [content]="answer.contentOrIncriment">
    </markdown>
  </span>


</div>
