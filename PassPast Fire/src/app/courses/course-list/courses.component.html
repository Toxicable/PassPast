<h1>Courses</h1>
<button type="button" md-raised-button color="primary" (click)="openDialog()">Add Course</button>

<div fxLayout="row" fxLayoutWrap="wrap">
  <a [routerLink]="[course.$key]" *ngFor="let course of courses$ | async; trackBy: trackByFn" >
    <md-card class="can-click highlight-background">
      <md-card-title>{{course.name}}</md-card-title>
      <md-card-subtitle>Code: {{course.code}}</md-card-subtitle>
    </md-card>
  </a>
</div>
